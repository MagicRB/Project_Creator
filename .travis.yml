addons:
    apt:
        sources:
            - george-edison55-precise-backports
        packages:
            - cmake-data
            - cmake
language: cpp
compiler:
    - clang
    - gcc
os:
    - windows
    - linux
script: rm -r build/* && cd build && cmake .. && make

deploy:
    provider: releases
    api_key
        secure: ${GH_TOKEN}
    file:
        - run/Project_Creator.exe
        - run/Project_Creator
